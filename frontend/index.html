<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>UniForge – Flow Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 100%);
      --bg-secondary: #16213e;
      --bg-card: rgba(26, 26, 46, 0.8);
      --text-primary: #e0e6ed;
      --text-secondary: #a0a8b0;
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --border: rgba(0, 212, 170, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --radius: 12px;
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Inter', sans-serif;
      --wave-ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Windsurf-Inspired Sidebar (Slim Explorer) */
    .sidebar {
      width: 260px; background: var(--bg-secondary); border-right: 1px solid var(--border);
      padding: 20px; overflow-y: auto; backdrop-filter: blur(10px);
    }
    .sidebar h1 {
      font-size: 18px; font-weight: 300; color: var(--accent); margin-bottom: 24px;
      text-align: center; letter-spacing: 2px; text-transform: uppercase;
    }
    .section-title {
      font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);
      margin: 24px 0 12px 0; opacity: 0.7; font-family: var(--font-mono);
    }

    /* Main Canvas (Fluid Flow) */
    .main {
      flex: 1; padding: 32px; overflow-y: auto; position: relative;
    }
    .main h2 {
      font-size: 14px; font-weight: 400; color: var(--text-primary); margin-bottom: 16px;
      opacity: 0.9; letter-spacing: 0.5px;
    }

    /* Cascade-Style Cards (Breathing, Rounded) */
    .card {
      background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
      padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow); backdrop-filter: blur(20px);
      transition: all 0.3s var(--wave-ease); position: relative; overflow: hidden;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px; background: var(--accent);
      transition: left 0.6s var(--wave-ease);
    }
    .card:hover::before { left: 0; }

    /* Inputs (Subtle, Fluid) */
    input, select, textarea {
      width: 100%; padding: 12px 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      border-radius: 8px; color: var(--text-primary); font-family: var(--font-mono); font-size: 14px;
      margin-bottom: 12px; transition: border-color 0.3s ease;
    }
    input::placeholder { color: var(--text-secondary); }
    input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px rgba(0,212,170,0.1); }

    /* Buttons (Teal Flow, Wave Hover) */
    button {
      background: var(--accent); color: #0a0e1a; border: none; padding: 12px 20px; border-radius: 8px;
      cursor: pointer; font-family: var(--font-sans); font-size: 14px; font-weight: 400; margin: 6px;
      transition: all 0.4s var(--wave-ease); position: relative; overflow: hidden;
    }
    button::before {
      content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; background: rgba(255,255,255,0.2);
      border-radius: 50%; transform: translate(-50%, -50%); transition: all 0.6s var(--wave-ease);
    }
    button:hover:not(:disabled)::before { width: 300px; height: 300px; }
    button:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-2px); }
    button:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.5; }

    /* Lists (Organic, Hover Glow) */
    ul { list-style: none; margin: 12px 0; }
    li {
      background: rgba(255,255,255,0.05); margin: 6px 0; padding: 12px 16px; border-radius: 8px;
      font-family: var(--font-mono); font-size: 13px; transition: all 0.3s var(--wave-ease);
      border: 1px solid transparent; cursor: move;
    }
    li:hover { background: rgba(0,212,170,0.1); border-color: var(--accent); }

    /* Status (Mono, Subtle Wave) */
    .status { font-family: var(--font-mono); font-size: 12px; color: var(--accent); margin-top: 12px; opacity: 0.9; }
    .tip { font-size: 11px; color: var(--text-secondary); font-style: italic; margin-top: 8px; letter-spacing: 0.2px; }

    /* Recording (Pulsing Wave) */
    .recording { display: inline-flex; align-items: center; gap: 12px; margin-top: 12px; }
    .dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; animation: wave-pulse 2s infinite var(--wave-ease); }
    @keyframes wave-pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } }

    /* Cascade Right Panel (Suggestions Flow) */
    .right-panel { width: 340px; background: var(--bg-secondary); border-left: 1px solid var(--border); padding: 20px; overflow-y: auto; }
    .chat-messages { height: calc(100vh - 120px); overflow-y: auto; margin-bottom: 12px; }
    .message { margin: 8px 0; padding: 12px 16px; border-radius: 8px; max-width: 85%; animation: slide-in 0.4s var(--wave-ease); }
    .user { background: var(--accent); align-self: flex-end; color: #0a0e1a; }
    .ai { background: rgba(0,212,170,0.1); align-self: flex-start; border-left: 3px solid var(--accent); }
    @keyframes slide-in { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    .chat-input { display: flex; gap: 8px; }
    .llm-toggle { font-size: 11px; background: none; color: var(--text-secondary); border: none; cursor: pointer; margin-bottom: 12px; }

    /* Command Palette (Windsurf Cmd+K) */
    #command-palette {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 480px; background: var(--bg-card); border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: var(--shadow); z-index: 1000;
      display: none; flex-direction: column; animation: fade-in 0.3s ease;
    }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .command-item { padding: 12px 16px; cursor: pointer; font-family: var(--font-mono); font-size: 13px; transition: background 0.2s ease; }
    .command-item:hover, .command-item.selected { background: rgba(0,212,170,0.1); }

    /* Responsive Fluidity */
    @media (max-width: 1200px) { .right-panel { width: 280px; } }
  </style>
</head>
<body>
  <!-- Sidebar (Patterns/Todos – Slim Flow) -->
  <nav class="sidebar">
    <h1>UniForge</h1>
    <p style="color: var(--text-secondary); font-size: 12px; text-align: center; margin-bottom: 24px; opacity: 0.7;">Automation Flows</p>

    <div class="section-title">Todos</div>
    <div class="card">
      <input id="new" placeholder="Add task..." />
      <button id="add">Add</button>
      <ul id="list"></ul>
    </div>

    <div class="section-title">Patterns</div>
    <div class="card">
      <ul id="pattern-list"></ul>
      <button id="loadReplay" style="width:100%;">Replay Flow</button>
    </div>
  </nav>

  <!-- Main Canvas -->
  <main class="main">
    <div class="card">
      <h2>Recorder</h2>
      <div style="display: flex; gap: 12px; margin-bottom: 12px;">
        <button id="record">Record Flow</button>
        <button id="replay" disabled>Replay</button>
      </div>
      <div class="recording" id="recording-indicator" style="display: none;">
        <div class="dot"></div>
        <span id="countdown">3</span> Flow Seconds
      </div>
      <input id="patternName" placeholder="Flow Name (e.g., copy-paste)" />
      <input id="patternHotkey" placeholder="Hotkey (optional, e.g., ctrl+shift+p)" style="font-size: 12px;" />
      <button id="save" style="width: 100%;">Save Flow</button>
      <button id="export" style="width: 100%; background: var(--accent-hover);">Export Flows</button>
      <input type="file" id="import" accept=".json" style="display: none;" />
      <button id="importBtn" style="width: 100%; background: var(--accent);">Import Flows</button>
      <div class="status" id="status">Ready to flow.</div>
    </div>

    <div class="card">
      <h2>Voice Flow</h2>
      <button id="voiceStart">Start Listening</button>
      <div class="tip">Whisper: "UniForge, repeat flow"</div>
      <div class="status" id="voiceStatus">Breathe in...</div>
    </div>
  </main>

  <!-- Cascade Right Panel (AI Suggestions) -->
  <aside class="right-panel">
    <h2>Cascade Suggestions</h2>
    <button class="llm-toggle" id="llmToggle">Switch to Groq Flow</button>
    <div class="card" style="display: flex; flex-direction: column; height: calc(100vh - 120px);">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input id="chat-input" placeholder="Whisper a suggestion..." />
        <button id="send-chat">Flow</button>
      </div>
    </div>
  </aside>

  <!-- Command Palette -->
  <div id="command-palette">
    <input id="command-input" placeholder="Cmd+K: Flow a command..." />
    <div id="command-list"></div>
  </div>

  <script type="module">
    // ==================== STATE ====================
    let currentPattern = [];
    let savedPatterns = []; // Now loaded from backend
    let todos = [];
    let recording = false;

    // ==================== API HELPERS ====================
    const API_BASE = 'http://127.0.0.1:5001';
    const BACKEND_BASE = 'http://127.0.0.1:5001';

    async function fetchData(endpoint, options = {}) {
      try {
        const res = await fetch(endpoint, options);
        return await res.json();
      } catch (err) {
        console.error(`API Error (${endpoint}):`, err);
        return null;
      }
    }

    // ==================== PATTERNS API ====================
    async function loadPatterns() {
      const data = await fetchData(`${BACKEND_BASE}/patterns`);
      if (data) {
        savedPatterns = data;
        renderPatterns();
      }
    }

    async function savePattern(name, pattern, hotkey = '') {
      const data = await fetchData(`${BACKEND_BASE}/patterns`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, pattern, hotkey })
      });
      if (data && data.patterns) {
        savedPatterns = data.patterns;
        renderPatterns();
      }
      return data;
    }

    async function deletePattern(name) {
      const data = await fetchData(`${BACKEND_BASE}/patterns/${encodeURIComponent(name)}`, {
        method: 'DELETE'
      });
      if (data && data.patterns) {
        savedPatterns = data.patterns;
        renderPatterns();
      }
    }

    // ==================== TODOS ====================
    async function loadTodos() {
      const data = await fetchData(`${BACKEND_BASE}/data`);
      if (data) {
        todos = data;
        renderTodos();
      }
    }

    function renderTodos() {
      const list = document.getElementById('list');
      list.innerHTML = todos.map((t, i) => 
        `<li draggable="true" data-index="${i}">${t.title || t}</li>`
      ).join('');
      
      // Add drag & drop
      list.querySelectorAll('li').forEach(li => {
        li.addEventListener('dragstart', handleDragStart);
        li.addEventListener('dragover', handleDragOver);
        li.addEventListener('drop', handleDrop);
      });
    }

    async function saveTodos() {
      await fetchData(`${BACKEND_BASE}/save`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(todos)
      });
    }

    document.getElementById('add').onclick = () => {
      const input = document.getElementById('new');
      const title = input.value.trim();
      if (title) {
        todos.push({ title, status: 'pending' });
        input.value = '';
        renderTodos();
        saveTodos();
      }
    };

    // ==================== DRAG & DROP ====================
    let draggedIndex = null;

    function handleDragStart(e) {
      draggedIndex = parseInt(e.target.dataset.index);
      e.target.style.opacity = '0.5';
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.target.style.borderTop = '2px solid var(--accent)';
    }

    function handleDrop(e) {
      e.preventDefault();
      e.target.style.borderTop = 'none';
      const dropIndex = parseInt(e.target.dataset.index);
      if (draggedIndex !== dropIndex) {
        const [item] = todos.splice(draggedIndex, 1);
        todos.splice(dropIndex, 0, item);
        renderTodos();
        saveTodos();
      }
    }

    // ==================== RECORDER ====================
    function setStatus(msg, isError = false) {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.style.color = isError ? '#ff6b6b' : 'var(--accent)';
    }

    document.getElementById('record').onclick = async () => {
      if (recording) return;
      recording = true;
      document.getElementById('record').disabled = true;
      document.getElementById('recording-indicator').style.display = 'flex';
      
      // Countdown
      for (let i = 3; i > 0; i--) {
        document.getElementById('countdown').textContent = i;
        await new Promise(r => setTimeout(r, 1000));
      }
      
      setStatus('Recording...');
      const data = await fetchData(`${API_BASE}/record`, { method: 'POST' });
      
      if (data && data.pattern) {
        currentPattern = data.pattern;
        if (data.warning) {
          // Permission issue detected
          setStatus(`⚠️ ${data.warning}`, true);
          if (data.help) {
            setTimeout(() => {
              alert(`Permission Required:\n\n${data.warning}\n\n${data.help}\n\nAfter granting permissions, please restart the server.`);
            }, 100);
          }
        } else if (currentPattern.length > 0) {
          setStatus(`Recorded ${currentPattern.length} keystrokes`);
          document.getElementById('replay').disabled = false;
        } else {
          setStatus('No keystrokes captured - try typing during recording', true);
        }
      } else {
        setStatus('Recording failed', true);
      }
      
      recording = false;
      document.getElementById('record').disabled = false;
      document.getElementById('recording-indicator').style.display = 'none';
    };

    document.getElementById('replay').onclick = async () => {
      if (!currentPattern.length) {
        setStatus('No pattern to replay', true);
        return;
      }
      
      setStatus('Replaying...');
      await fetchData(`${API_BASE}/replay`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pattern: currentPattern })
      });
      setStatus('Replay complete');
    };

    document.getElementById('save').onclick = async () => {
      const name = document.getElementById('patternName').value.trim();
      if (!name) {
        setStatus('Please enter a pattern name', true);
        return;
      }
      if (!currentPattern.length) {
        setStatus('No pattern to save', true);
        return;
      }
      
      const hotkey = document.getElementById('patternHotkey')?.value.trim() || '';
      const result = await savePattern(name, currentPattern, hotkey);
      if (result && result.status === 'ok') {
        document.getElementById('patternName').value = '';
        if (document.getElementById('patternHotkey')) {
          document.getElementById('patternHotkey').value = '';
        }
        setStatus(`Saved pattern: ${name}${hotkey ? ' [' + hotkey + ']' : ''}`);
      } else {
        setStatus('Save failed', true);
      }
    };

    function renderPatterns() {
      const list = document.getElementById('pattern-list');
      list.innerHTML = savedPatterns.map((p, i) => {
        const hotkey = p.hotkey ? ` <span style="color: var(--accent); font-size: 10px;">[${p.hotkey}]</span>` : '';
        return `<li onclick="loadPattern(${i})">${p.name} (${p.pattern.length} keys)${hotkey}</li>`;
      }).join('');
    }

    window.loadPattern = (index) => {
      currentPattern = savedPatterns[index].pattern;
      document.getElementById('replay').disabled = false;
      setStatus(`Loaded: ${savedPatterns[index].name}`);
    };

    window.deletePattern = async (name) => {
      if (confirm(`Delete pattern "${name}"?`)) {
        await deletePattern(name);
        setStatus(`Deleted: ${name}`);
      }
    };

    document.getElementById('loadReplay').onclick = () => {
      if (currentPattern.length) {
        document.getElementById('replay').click();
      }
    };

    // ==================== EXPORT / IMPORT ====================
    document.getElementById('export').onclick = async () => {
      // Fetch latest patterns from server
      await loadPatterns();
      const data = JSON.stringify({ patterns: savedPatterns, todos }, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'uniforge-export.json';
      a.click();
      setStatus('Exported flows');
    };

    document.getElementById('importBtn').onclick = () => {
      document.getElementById('import').click();
    };

    document.getElementById('import').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = async (evt) => {
        try {
          const data = JSON.parse(evt.target.result);
          if (data.patterns) {
            // Upload all patterns to backend
            for (const p of data.patterns) {
              await savePattern(p.name, p.pattern, p.hotkey || '');
            }
          }
          if (data.todos) {
            todos = data.todos;
            renderTodos();
            await saveTodos();
          }
          setStatus('Imported successfully');
        } catch (err) {
          setStatus('Import failed: ' + err.message, true);
        }
      };
      reader.readAsText(file);
    };

    // ==================== VOICE ====================
    let recognition = null;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      
      recognition.onresult = (e) => {
        const transcript = e.results[e.results.length - 1][0].transcript.toLowerCase();
        document.getElementById('voiceStatus').textContent = `Heard: ${transcript}`;
        
        if (transcript.includes('repeat') || transcript.includes('replay')) {
          document.getElementById('replay').click();
        }
      };
      
      recognition.onerror = (e) => {
        document.getElementById('voiceStatus').textContent = `Error: ${e.error}`;
      };
    }

    document.getElementById('voiceStart').onclick = () => {
      if (recognition) {
        recognition.start();
        document.getElementById('voiceStatus').textContent = 'Listening...';
      } else {
        document.getElementById('voiceStatus').textContent = 'Speech not supported';
      }
    };

    // ==================== CHAT ====================
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'ai'}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.getElementById('send-chat').onclick = () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      
      addMessage(msg, true);
      chatInput.value = '';
      
      // Simple AI suggestions
      setTimeout(() => {
        const suggestions = [
          'Try saving your pattern with Cmd+S',
          'You can drag todos to reorder them',
          'Use voice command "repeat flow" to replay',
          'Export your flows for backup'
        ];
        addMessage(suggestions[Math.floor(Math.random() * suggestions.length)]);
      }, 500);
    };

    chatInput.onkeypress = (e) => {
      if (e.key === 'Enter') {
        document.getElementById('send-chat').click();
      }
    };

    // ==================== LLM TOGGLE ====================
    document.getElementById('llmToggle').onclick = () => {
      const useGroq = localStorage.getItem('useGroq') !== 'true';
      localStorage.setItem('useGroq', useGroq);
      document.getElementById('llmToggle').textContent = useGroq ? 'Switch to Ollama Flow' : 'Switch to Groq Flow';
    };

    // Set initial text
    const useGroq = localStorage.getItem('useGroq') === 'true';
    document.getElementById('llmToggle').textContent = useGroq ? 'Switch to Ollama Flow' : 'Switch to Groq Flow';

    // ==================== COMMAND PALETTE (Cmd+K) ====================
    const commandPalette = document.getElementById('command-palette');
    const commandInput = document.getElementById('command-input');
    const commandList = document.getElementById('command-list');

    const commands = [
      { name: 'Record Flow', action: () => document.getElementById('record').click() },
      { name: 'Replay Flow', action: () => document.getElementById('replay').click() },
      { name: 'Save Pattern', action: () => document.getElementById('save').click() },
      { name: 'Export Flows', action: () => document.getElementById('export').click() },
      { name: 'Import Flows', action: () => document.getElementById('importBtn').click() },
      { name: 'Start Voice', action: () => document.getElementById('voiceStart').click() }
    ];

    let selectedCommandIndex = 0;

    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        commandPalette.style.display = 'flex';
        commandInput.focus();
        renderCommands('');
      }
      
      if (commandPalette.style.display === 'flex') {
        if (e.key === 'Escape') {
          commandPalette.style.display = 'none';
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedCommandIndex = Math.min(selectedCommandIndex + 1, commands.length - 1);
          updateCommandSelection();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedCommandIndex = Math.max(selectedCommandIndex - 1, 0);
          updateCommandSelection();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          executeSelectedCommand();
        }
      }
    });

    commandInput.oninput = (e) => {
      renderCommands(e.target.value);
    };

    function renderCommands(filter) {
      const filtered = commands.filter(c => 
        c.name.toLowerCase().includes(filter.toLowerCase())
      );
      commandList.innerHTML = filtered.map((c, i) => 
        `<div class="command-item ${i === selectedCommandIndex ? 'selected' : ''}" onclick="executeCommand(${commands.indexOf(c)})">${c.name}</div>`
      ).join('');
    }

    function updateCommandSelection() {
      const items = commandList.querySelectorAll('.command-item');
      items.forEach((item, i) => {
        item.classList.toggle('selected', i === selectedCommandIndex);
      });
    }

    function executeSelectedCommand() {
      const filtered = commands.filter(c => 
        c.name.toLowerCase().includes(commandInput.value.toLowerCase())
      );
      if (filtered[selectedCommandIndex]) {
        filtered[selectedCommandIndex].action();
        commandPalette.style.display = 'none';
        commandInput.value = '';
      }
    }

    window.executeCommand = (index) => {
      commands[index].action();
      commandPalette.style.display = 'none';
      commandInput.value = '';
    };

    // ==================== INIT ====================
    loadTodos();
    loadPatterns(); // Load from backend instead of localStorage
    setStatus('Ready to flow.');
  </script>
</body>
</html>
